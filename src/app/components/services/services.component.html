<section class="services">
    <h3 class="tittle">Services</h3>
    <div class="services_grid">
        <ng-container *ngFor="let service of services">
            <div class="service">
                <i class={{service.icon}}></i>
                <h5>{{service.service}}</h5>
                <p>{{service.text}}</p>
            </div>
        </ng-container>
    </div>
</section>
